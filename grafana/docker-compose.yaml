version: "2"
services:
  grafana:
    container_name: grafana
    image: grafana/grafana-enterprise
    restart: always
    volumes:
      - /app/grafana/grafana-storage:/var/lib/grafana
    ports:
      - 3000:3000
    user: root
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"